<div class="main">
   <div class="container">
    <div class="header">
       <h2>Todos os imoveis disponiveis:</h2> 
       <div>
        <button routerLink="/adicionar">Adicionar</button>
      </div> 
    </div>
    <div class="divtable">
        <table>
            <thead>
                <th>Nome</th>
                <th>Cep</th>
                <th>Valor</th>
                <th>Detalhes</th>
                <th>Editar</th>
                <th>Excluir</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of Imovel">
                    <td> {{item.nome}} </td>
                    <td> {{item.cep}}</td>
                    <td> {{item.valor}}</td>
                    <td class="acao" routerLink="/detalhe/{{item.id}}"><button>Detalhes</button></td> 
                    <td class="acao" routerLink="/editar/{{item.id}}"><button>Editar</button></td>
                    <td class="acao" (click)="excluir(item.id)"><button>Excluir</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div> 
</div>
